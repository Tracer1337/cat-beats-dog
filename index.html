<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cat beats Dog</title>
  <script type="module" crossorigin src="/assets/index.db4873ad.js"></script>
</head>
<body>
    <main class="container mt-5">
        <div id="top"></div>

        <h3 class="mb-5">Discussion</h3>

        <form id="comment-form" class="mb-5 d-none">
            <div class="d-flex">
                <img alt="Avatar" class="avatar">
                <div class="flex-grow-1 mx-3">
                    <textarea class="form-control" rows="1" placeholder="Cats are better than dogs, or what are your thoughts?"></textarea>
                    <div class="replying-to text-secondary d-none">
                        <a><strong>X</strong></a>
                        Replying to:
                        <span></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary align-self-start">
                    Comment
                </button>
            </div>
        </form>

        <div class="divider mb-5"></div>

        <section id="comments">
            <template id="comment-template">
                <div>
                    <div class="d-flex mb-4">
                        <img alt="Avatar" class="avatar">
                        <div class="flex-grow-1 ms-3">
                            <div class="d-flex align-items-center">
                                <h6 class="username m-0"></h6>
                                <span class="mx-2 text-secondary">&bull;</span>
                                <small class="creation-date text-secondary"></small>
                            </div>
                            <div class="content"></div>
                            <div class="actions mt-2 d-flex">
                                <div class="upvotes me-4"></div>
                                <a href="#top" class="reply text-decoration-none text-secondary d-none">
                                    <small>Reply</small>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="replies"></div>
                </div>
            </template>
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
