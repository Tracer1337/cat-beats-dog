<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cat beats Dog</title>
</head>
<body>
    <main class="container mt-5">
        <h3 class="mb-5">Discussion</h3>

        <form id="comment-form" class="mb-5 d-none">
            <div class="d-flex">
                <img alt="Avatar" class="avatar">
                <textarea class="form-control flex-grow-1 mx-3" rows="1" placeholder="Cats are better than dogs, or what are your thoughts?"></textarea>
                <button type="submit" class="btn btn-primary align-self-start">
                    Comment
                </button>
            </div>
        </form>

        <div class="divider mb-5"></div>

        <section id="comments">
            <template id="comment-template">
                <div class="d-flex mb-4">
                    <img alt="Avatar" class="avatar">
                    <div class="flex-grow-1 ms-3">
                        <div class="d-flex align-items-center">
                            <h6 class="username m-0"></h6>
                            <span class="mx-2 text-secondary">&bull;</span>
                            <small class="creation-date text-secondary"></small>
                        </div>
                        <div class="content"></div>
                        <div class="actions mt-2">
                            <a href="#" class="upvote text-decoration-none text-secondary">
                                <img src="images/triangle-small-up.png" alt="Up" style="opacity: 0.5">
                                <small>
                                    Upvote
                                    <span class="upvotes"></span>
                                </small>
                            </a>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/timeago.js@4.0.2/dist/timeago.min.js"></script>
</body>
</html>
